<ion-content>
  <div class="top_img">
    <img src="../../assets/img/Splash Page1.png">
  </div>
  <ion-label style="text-align: center;" class="bold-font big-text">Forgot Password</ion-label>
  <p class="text-grey text-center" padding margin>Enter your email address and we will send you instructions to reset your password</p>

  <ion-item style="width: 90%;" margin-left margin-top>
    <ion-label>
      <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
    </ion-label>
    <ion-input class='auto-location full-input' type="text" placeholder="Email"></ion-input>
  </ion-item>
  <button class="text-white text-transfrom signin-btn" padding ion-button round margin-top (click)="sendDetails()"
  style="width: 40%;">Send
</button>
</ion-content>
