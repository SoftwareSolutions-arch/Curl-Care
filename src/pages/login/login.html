<ion-content>
  <div class="top_img">
    <img src="../../assets/img/Splash Page1.png">
  </div>

  <ion-segment [(ngModel)]="userDetails" color="primary" (ionChange)="segmentChanged($event)" margin-top>
    <ion-segment-button class="text-pink my-class background-purple medium-text btn text-transfrom" value="friends">
      Sign In
    </ion-segment-button>
    <ion-segment-button class="text-pink new-class background-purple medium-text btn text-transfrom" value="enemies">
      Sign Up
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="userDetails">
    <ion-list *ngSwitchCase="'friends'">
      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="Username"></ion-input>
      </ion-item>

      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-key-outline" md="ios-key-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="Password"></ion-input>
      </ion-item>

      <ion-label style="text-align: end;margin-right: 16px;" class="text-grey bold-font" (click)="openForgotPassord()">
        Forgot
        Password</ion-label>
      <button class="text-white text-transfrom signin-btn" padding ion-button round (click)="openSignin()"
        style="width: 40%;">Sign In
      </button>
      <ion-label class="text-grey" style="text-align: center;font-style: oblique;">Sign in with</ion-label>

      <div class="row icon" style="margin: auto;">
        <img src="assets/img/Group 1252.png">
        <img src="assets/img/Group 1254.png">
      </div>
    </ion-list>
  </div>

  <div [ngSwitch]="userDetails">
    <ion-list *ngSwitchCase="'enemies'">
      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="First Name"></ion-input>
      </ion-item>

      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-person-outline" md="ios-person-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="Create a Username"></ion-input>
      </ion-item>

      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-key-outline" md="ios-key-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="Password"></ion-input>
      </ion-item>

      <ion-item style="width: 90%;" margin-left margin-top>
        <ion-label>
          <ion-icon ios="ios-key-outline" md="ios-key-outline"></ion-icon>
        </ion-label>
        <ion-input class='auto-location full-input' type="text" placeholder="Confirm Password"></ion-input>
      </ion-item>


      <button class="text-white text-transfrom signin-btn" padding ion-button round margin-top (click)="openSignup()"
        style="width: 40%;">Sign Up
      </button>
      <ion-label class="text-grey" style="text-align: center;font-style: oblique;">Sign in with</ion-label>

      <div class="row icon" style="margin: auto;">
        <img src="assets/img/Group 1252.png">
        <img src="assets/img/Group 1254.png">
      </div>
    </ion-list>
  </div>

</ion-content>
